<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="titulo text-center">
      <img src="img/Logo-Pokemon.png" alt="">
    </div>

    <div class="paginacion">

    </div>


   
       
     
    
    <div class="container cardss mt-5"></div>

    <div class="buttons text-center mt-5"></div>

    

    <div class="position-fixed poke">
      <button class="image-button" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      <div id="pokedex">
        <div class="sensor">
          <button></button>
        </div>
        <div class="camera-display">
          
        </div>
        <div class="divider"></div>
        <div class="stats-display">
          
        </div>
        <div class="botom-actions">
          <div id="actions">
            <button class="a"></button>
          </div>
          <div id="cross">
            <button class="cross-button up"></button>
            <button class="cross-button right"></button>
            <button class="cross-button down"></button>
            <button class="cross-button left"></button>
            <div class="cross-button center"> </div>
          </div>
        </div>
        <div class="input-pad"><input type="text"  class="pokemon" placeholder="Nombre del Pokemon" name="nombrePokemon"/></div>
      
        <div class="bottom-modes">
          
            <button class="level-button  reproducir text-white"><i class="bi bi-play-fill"></i></button>
            <button class="level-button pause text-white"><i class="bi bi-stop-fill"></i></button>
            <button class="level-button  close text-white"><i class="bi bi-x"></i></button>
      
          
            <button class="pokedex-mode black-button buscar">Buscar</button>
            <button class="game-mode black-button">Cerrar</button>
          
        </div>
      
      </div>
    </div>
  </div>

    <script src="./js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
